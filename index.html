<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      .navbar {
        font-family: "Cherry Bomb One", cursive;
        background-color: #179ad3;
      }
      .login {
        border-style: groove;
        border-radius: 8px;
        border-color: rgb(255, 255, 255, 0.237);
        background-color: #c1f8ff3e;
      }
      body {
        background-repeat: no-repeat;
        background-image: url("bgimg.png");
        background-size: cover;
        background-attachment: fixed;
      }
      .logout {
        background-color: #5b5eb5;
        border-color: #5b5eb5;
      }
      .logoutbtn {
        margin-right: 10px;
      }
      .loginbtn {
        background-color: #179ad3;
        border-color: #179ad3;
      }
      h4 {
        font-family: "Cherry Bomb One", cursive;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div class="navbar navbar-expand-sm navbar-default navbar-dark">
      <div class="navbar-header container-fluid justify-content-center">
        <a class="navbar-brand" href="index.html">PET CARE SERVICES</a>
        <button
          type="button"
          class="navbar-toggle collapse"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse logoutbtn">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a
              href="index.html"
              class="btn btn-success btn-outline-light logout"
              id="logout"
              style="display: none; white-space: nowrap"
              >Log Out</a
            >
          </li>
        </ul>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container col-sm-5 justify-content-center login">
      <form>
        <br />
        <div class="mb-3 justify-content-center">
          <a
            class="navbar-link active justify-content-center"
            href="insert.html"
          >
            <img
              src="logo.png"
              alt="PET CARE SERVICES"
              style="width: 60px"
              class="rounded-pill mx-auto d-block"
            />
          </a>
        </div>
        <h4 class="justify-content-center d-flex">LOGIN</h4>
        <div class="mb-3">
          <label for="Usernamelabel" class="form-label"><b>Email:</b></label>
          <input type="text" class="form-control" id="login_email" />
        </div>
        <div class="mb-3">
          <label for="Psswrd" class="form-label"><b>Password:</b></label>
          <input type="password" class="form-control" id="login_password" />
        </div>
      </form>
      <button
        type="button"
        class="btn btn-primary btn-outline-light w-100 mb-3 loginbtn"
        id="login"
      >
        Log In
      </button>
      <p class="mt-2 pt-1 mb-3">
        Don't Have An Account?
        <a href="register.html" class="link-primary">Register</a>
      </p>
    </div>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyD5F7P0jWX-gJVNw4YlYQ37F_eBWYtncd4",
      authDomain: "pet-grooming-8e69a.firebaseapp.com",
      databaseURL: "https://pet-grooming-8e69a-default-rtdb.firebaseio.com",
      projectId: "pet-grooming-8e69a",
      storageBucket: "pet-grooming-8e69a.appspot.com",
      messagingSenderId: "274425400095",
      appId: "1:274425400095:web:0154d8be875a2d498d7e2a",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    //console.log(app);

    //---Log in code start---
    document.getElementById("login").addEventListener("click", function () {
      var email = document.getElementById("login_email").value;
      var password = document.getElementById("login_password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          //Signed-in
          const user = userCredential.user;
          console.log(user);
          alert(user.email + " Log In Successfully!");
          document.getElementById("logout").style.display = "block";
          window.location.href = "insert.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          console.log(errorMessage);
          alert(errorMessage);
        });
    });
  </script>
</html>
